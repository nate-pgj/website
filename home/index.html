<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>home</title>
   <style type="text/css">
      * {
         margin: 0px;
         padding: 0px;
      }

      body {
         background: #000;
         color: white;
      }

      #particles-js {
         position: fixed;
         top: 0px;
         left: 0px;
         right: 0px;
         bottom: 0px;
         z-index: -1;
      }

      .wrapper {
         display: grid;
         place-items: center;
         width: 100%;
         height: 100%;
      }

      .container {
         width: 300px;
         height: 300px;
         text-align: center;
         vertical-align: middle;
         border: 2px solid red;
         border-radius: 10px;
      }


      .logo {
         width: 150px;
         border-radius: 75px;
      }
   </style>
</head>

<body>
   <div id="particles-js"></div>
   <script src="./lib/particle.js"></script>
   <script>
      particlesJS('particles-js',

         {
            "particles": {
               "number": {
                  "value": 80,
                  "density": {
                     "enable": true,
                     "value_area": 800
                  }
               },
               "color": {
                  "value": "#ffffff"
               },
               "shape": {
                  "type": "circle",
                  "stroke": {
                     "width": 0,
                     "color": "#000000"
                  },
                  "polygon": {
                     "nb_sides": 5
                  },
                  "image": {
                     "src": "img/github.svg",
                     "width": 100,
                     "height": 100
                  }
               },
               "opacity": {
                  "value": 0.5,
                  "random": false,
                  "anim": {
                     "enable": false,
                     "speed": 1,
                     "opacity_min": 0.1,
                     "sync": false
                  }
               },
               "size": {
                  "value": 5,
                  "random": true,
                  "anim": {
                     "enable": false,
                     "speed": 40,
                     "size_min": 0.1,
                     "sync": false
                  }
               },
               "line_linked": {
                  "enable": true,
                  "distance": 150,
                  "color": "#ffffff",
                  "opacity": 0.4,
                  "width": 1
               },
               "move": {
                  "enable": true,
                  "speed": 6,
                  "direction": "none",
                  "random": false,
                  "straight": false,
                  "out_mode": "out",
                  "attract": {
                     "enable": false,
                     "rotateX": 600,
                     "rotateY": 1200
                  }
               }
            },
            "interactivity": {
               "detect_on": "canvas",
               "events": {
                  "onhover": {
                     "enable": true,
                     "mode": "repulse"
                  },
                  "onclick": {
                     "enable": true,
                     "mode": "push"
                  },
                  "resize": true
               },
               "modes": {
                  "grab": {
                     "distance": 400,
                     "line_linked": {
                        "opacity": 1
                     }
                  },
                  "bubble": {
                     "distance": 400,
                     "size": 40,
                     "duration": 2,
                     "opacity": 8,
                     "speed": 3
                  },
                  "repulse": {
                     "distance": 200
                  },
                  "push": {
                     "particles_nb": 4
                  },
                  "remove": {
                     "particles_nb": 2
                  }
               }
            },
            "retina_detect": true,
            "config_demo": {
               "hide_card": false,
               "background_color": "#b61924",
               "background_image": "",
               "background_position": "50% 50%",
               "background_repeat": "no-repeat",
               "background_size": "cover"
            }
         }

      );
   </script>

   <div class="wrapper">
      <div class="container">
         <img class="logo" src="https://avatars.githubusercontent.com/u/29889773?v=4" alt="">
         <h1>aaaa</h1>
         <h2>bbbbb</h2>
         <p>
            <a href="https://github.com/nate-pgj">
               <img src="https://img.shields.io/badge/GitHub-181717?logo=Github&logoColor=fff" alt="">
            </a>
            <a href="https://nate-pgj.github.io/website/phaser-game/index.html">
               <img src="https://img.shields.io/badge/phaser-game?logo=Vue&logoColor=ff00ff" alt="">
            </a>
            <a href="https://uat-mathsvocab.modernedu.hk/">
               <img src="https://img.shields.io/badge/maths-vocab?logo=Phaser&logoColor=ff00ff" alt="">
            </a>
         </p>
      </div>
   </div>

   <script>

   </script>
</body>

</html>
